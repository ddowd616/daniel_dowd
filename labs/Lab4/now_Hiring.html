<div style="width: 60%;text-align: center;margin: auto;margin-top: 30px">

    <form id="applicationForm" onsubmit="return validateForm()" class="row g-3">
        <div class="col-md-3">
            <label for="inputFirst" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirst">
        </div>
        <div class="col-md-3">
            <label for="inputLast" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLast">
        </div>
        <div class="col-md-3">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="text" placeholder="111-222-3333" class="form-control" id="inputPhone">
            <span class="error" id="phoneError"></span>
        </div>
        <div class="col-md-3">
            <label for="inputAge" class="form-label">Age (21-99)</label>
                                    <!--added validation here because it seems more clear-->
            <input type="number" class="form-control" id="inputAge" min="21" max="99">
            <span class="error" id=""></span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Required">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Required">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Required">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <!-- Options will be added dynamically here -->
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="xxxxx">
        </div>
        <div class="col-md-12">
            <label for="moreInfo">More Info:</label>
            <textarea id="moreInfo" rows="4" cols="65" maxlength="30" placeholder="Enter up to 30 characters"></textarea>
            <p id="charCount">Characters left: 30</p>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div id="error-box"></div>


</div>
