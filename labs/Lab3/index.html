<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/dog.jpg">
    <title>Random Dog Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="text-align: center"><h1>Random Dog Image Generator</h1></div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-4" style="border:3px solid red">

                <label>
                    Breed Selections
                    <select name="breedSelect" id="breed">
                        <option value="NotSelected">Not Selected</option>
                        <option value="newfoundland">Newfoundland</option>
                        <option value="labrador">Labrador</option>
                        <option value="husky">Husky</option>
                    </select>
                    <p>Selected Breed: <span id="selected-breed">None</span></p>
                </label>
                    <button id="generate" type="submit">Generate Dogs</button>
                <p>*If you do not select a breed, it will randomly pick the breed type</p>
            </div>
            <div id="image-container" class="col-lg-4" style="border:3px solid red;width: 350px;height: 350px;text-align: center">
                <div class="carousel">
                    <div class="carousel-container" id="carousel-container" style="width: 300px;height: 300px;text-align: center">
                        <img class="img-fluid" style="object-fit: contain;max-width: 100%; max-height: 100%; text-align: center" id="carousel-image" src="" alt="Random Dog">

                    </div>
                    <!-- Navigation buttons -->
                    <button class="prev" onclick="prevSlide()">Prev</button>
                    <button class="next" onclick="nextSlide()">Next</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
