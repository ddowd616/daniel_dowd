<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tables</title>
</head>
<body>
    <h1>My table!</h1>
    <table border="12">
<!--table-container-->
        <tr>
<!--table header (th)-->
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>Chicken Noodle Soup</td>
            <td>Brocoli Cheddar</td>
        </tr>
        <tr>
            <td>Creamy Tomato</td>
            <td>French Onion Soup</td>
        </tr>
    </table>
</body>
</html>
